<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defauktHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>New Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="stacked">Event Name</ion-label>
    <ion-input [(ngModel)]="eventName" type="text" placeholder="What's your event name?"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Event Date</ion-label>
    <ion-datetime [(ngModel)]="eventDate" displayFormat="D MMM, YYYY" pickerFormat="DD MMM YYYY"
      placeholder="What's your event name?"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Event Price</ion-label>
    <ion-input [(ngModel)]="eventPrice" type="number" placeholder="How much event price?"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Event Cost</ion-label>
    <ion-input [(ngModel)]="eventCost" type="number" placeholder="How much event cost?"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="createEvent(eventName, eventDate, eventPrice, eventCost)">
    Create Event
  </ion-button>

</ion-content>
